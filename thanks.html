<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body{
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div class="container1">
    <div class="fonts">
      <img src="assets/images/icon-success.svg">
      <h1>Thanks for subscribing!</h1>
      <p>
        A confirmation email has been sent to <b id="subscribedEmail"></b>. Please open it 
        and click the button inside to confirm your subscription
      </p>
      <button>Dismiss message</button>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Get the email parameter from the query string
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const email = urlParams.get('email');

      // Display the email in the message
      const subscribedEmail = document.getElementById("subscribedEmail");
      subscribedEmail.textContent = email;
    });
  </script>
</body>
</html>
